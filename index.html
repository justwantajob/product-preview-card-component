<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="column column1">
        <img src="images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="column column2">
        <p>PERFUME</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </div>
  </div>

  $169.99

  Add to Cart -->

</body>
</html>
